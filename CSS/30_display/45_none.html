<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* 10. 撰寫當滑鼠經過 id 為reddiv開頭的元素，把背景顏色改為黃色*/
        div[id^="reddiv"]:hover {
            background-color: yellow;
        }

        /* 20. 挑選 #reddiv2_B 設定 display:none */
        #reddiv2_B {
            display: none;
        }

        /* 25. 挑選 #reddiv3_C 設定 visibility:hidden */
        #reddiv3_C {
            visibility: hidden;
        }

        /* 30. 撰寫當滑鼠經過 #reddiv2_B 或 #reddiv3_C 時，加上 visibility: visible，看看是否有效果?  */
        #reddiv2_B:hover {
            display: block;
        }

        #reddiv3_C:hover {
            visibility: visible;
        }
    </style>
</head>

<body>

    <h3> display:block 區塊，元素的寬度預設會撐到最大。</h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <h3> display:none 直譯：沒有東西在這裡</h3>
    <div class="demo">
        <div id="reddiv2_B">Red</div>
        <div id="greendiv_B">Green</div>
        <div id="bluediv_B">Blue</div>
    </div>

    <h3> visibility:hidden 直譯：藏起來</h3>
    <div class="demo">
        <div id="reddiv3_C">Red</div>
        <div id="greendiv_C">Green</div>
        <div id="bluediv_C">Blue</div>
    </div>

</body>

</html>
