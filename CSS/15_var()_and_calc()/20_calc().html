<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        div {
            height: 100px;
            border: lightcoral 5px solid;
            margin-bottom: 50px;
        }

        /* 10. 定義寬度為 500px; */
        .demo1 {
            width: 200px;
        }

        /* 20. 透過 calc() 計算出寬度 (相同單位) */
        .demo2 {
            width: calc(100px + 100px);
        }

        /* 30. 透過 calc() 計算出寬度 (不同單位也OK)*/
        .demo3 {
            width: calc(100% - 200px);
            /* 置中 */
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <h3>calc function 接受一個四則運算式，並回傳運算後的結果</h3>
    <h3><a href="https://www.w3schools.com/cssref/func_calc.asp">CSS calc() Function</a></h3>

    <h3></h3>

    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>

</body>

</html>
