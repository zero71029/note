<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>  
        // 10. 產生字串，並顯示到控制台
        var msg = "今晚我想來點，協力旺。";
        console.log(msg);

        // 20. 產生字串，並在字串中串接變數
        var myTime = "今晚";
        var myFood = "協力旺";
        var msg2 = myTime + "我想來點，" + myFood + "。";
        console.log(msg2);

        // 21. `` Template Literals：中文翻譯為 樣板字面值、模板字串等，用 「` `」組成
        var msg3 = ` ${myTime}  我想來點 ，  ${myFood}。 `;
        console.log(msg3);

    </script>

</body>

</html>
