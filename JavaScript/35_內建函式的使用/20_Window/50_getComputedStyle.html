<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 畫面上設定一張圖片 -->
    <img id="imgFind" style="top: 50px;" src="../../_image/find.png" alt="">

    <script>

        // 20. 透過 元素.style.top 取得 樣式 top 值
        var elm = document.getElementById('imgFind');
        var elmTop = elm.style.top;
        console.log(elmTop);

        // 30. 透過 window.getComputedStyle(元素).getPropertyValue(樣式屬性));
        var wTop = window.getComputedStyle(elm).getPropertyValue('top');
        console.log(wTop);

        // 40. 觀察上述兩者差異

    </script>
</body>

</html>
