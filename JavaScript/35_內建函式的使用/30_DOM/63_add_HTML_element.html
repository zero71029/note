<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
   
    <p id="demo">Apple</p>

    <script>
        // 10. createElement  增加一個元素 (div)
        // 11. createTextNode 新增一串文字
        // 12. appendChild    將文字附加到div去
        // 13. insertBefore   指定在元素前增加

        // newDiv倉庫 存放元素 「還沒有顯示到畫面上」
        var newDiv = document.createElement('div');
        // newContent倉庫 存放文字 「還沒有顯示到畫面上」
        var newContent = document.createTextNode("我是被增加出來的");

        // 在 newDiv倉庫 倉庫裡面，把 newContent 組裝起來
        newDiv.appendChild(newContent);

        // 顯示到畫面上
        document.body.insertBefore(newDiv, document.getElementById('demo'));
    </script>

    <script>
        // 20. createElement 增加一個元素 (img)
        // 21. setAttribute  設定新增元素的屬性
        // 22. appendChild   直接在Html文件中增加元素
        var newImg = document.createElement('img');  // <img>
        newImg.setAttribute("src", "../../_Image/find.png");
        // newImg.setAttribute("id", "myFind");
        document.body.appendChild(newImg);
    </script>
    
</body>

</html>
