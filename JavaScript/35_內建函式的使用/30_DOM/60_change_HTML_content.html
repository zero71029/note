<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <p id="demo">   JavaScript can change HTML content.     </p>
    <button onclick="changeMsg()">Click Me!</button>

    
    <script>
        // 10. 透過console.log先確認事件是否有綁定成功
        // 20. 用ID取得網頁上面的元素
        // 30. 修改元素的網頁內容
        function changeMsg(){
            // console.log("ok");
            document.getElementById('demo').innerHTML = "<b>Hi<b>";
        }
    </script>
    

</body>

</html>
