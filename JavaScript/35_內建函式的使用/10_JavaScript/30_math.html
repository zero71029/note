<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Math Object</h4>
    <p><a href="https://www.w3schools.com/js/js_math.asp">https://www.w3schools.com/js/js_math.asp</a></p>

    <script>
        // 取亂數     Math.random();
        // 四捨五入   Math.round(1.5);
        // 無條件捨棄 Math.floor(1.5);
        // 無條件進位 Math.ceil(1.5);
        // 9開根號    Math.sqrt(9);
        var temp = Math.sqrt(9);
        console.log(temp);


        // 小練習：透過 Math.random() 取得 0-5 之間的亂數
        //
        var apple = Math.random();
        console.log(apple);                 //  0.0000001 ~ 0.999999
        console.log(apple * 6);             //  0.0000006 ~ 5.999994
        console.log(Math.floor(apple * 6)); //  0 ~ 5

        
        // 小練習：透過 Math.random() 取得 2-5 之間的亂數
        var bee = Math.random();
        console.log(bee);                     //  0.0000001 ~ 0.999999
        console.log(bee * 4);                 //  0.0000006 ~ 3.999996
        console.log(Math.floor(bee * 6)+2);   //  (0+2) ~ (3+2)



    </script>

</body>

</html>
