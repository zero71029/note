<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 10. 於網頁放置一顆 按鈕(A) -->
    <!-- 15. 測試加入滑鼠點擊事件，點擊後在 console 顯示一段文字 -->
    <button onclick="console.log(123); console.log(456); console.log(789);">按鈕(A)</button>

    <!-- 20. 於網頁放置一顆 按鈕(B) ，也加入點擊事件，事件中執行指定的 function: btnClick -->
    <!-- 25. function內容：在 console 顯示一段文字 -->
    <button onclick="btnClick()">按鈕(B)</button>
    
    <script>
        function btnClick(){
            console.log(123);
            console.log(456);
            console.log(789);
        }
    </script>

</body>

</html>
