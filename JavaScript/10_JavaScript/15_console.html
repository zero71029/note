<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h4>Chrome 開發者工具</h4>
    <p><a href="https://developers.google.com/web/tools/chrome-devtools?hl=zh-tw">https://developers.google.com/web/tools/chrome-devtools?hl=zh-tw</a></p>

    <script>
        // 練習和觀察底下指令在 console 有怎麼樣的呈現

        // 10. console.log()
        // 20. console.error()、console.warn()
        // 30. console.clear()
        console.log("apple");
        console.error("apple");
        console.warn("apple");
        console.clear();


        // 40. 底下程式碼請直接取消註解查看效果
          console.log(["apple", "bee", "cat"]);


        // 45. 底下程式碼請直接取消註解查看效果
        console.time();
        for (var i = 0; i < 100000; i++) {
            let square = i ** 2;
        }
        console.timeEnd();


        // 50. console.group()、console.groupEnd()
        console.group("10. 測試");
        console.log("Apple");
        console.log("Bee");
        console.groupEnd();

        // 55. console.groupCollapsed()、console.groupEnd()
        console.groupCollapsed("20. 又測試");
        console.log("Apple-2");
        console.log("Bee-2");
        console.groupEnd();

    </script>

</body>

</html>
