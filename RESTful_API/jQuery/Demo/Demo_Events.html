<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The SD3 Security Framework</title>
<link rel="stylesheet"
	href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="jquery-1.9.1.min.js"></script>
<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>

<style>
.box {
	float: left;
	border: 1px solid gray;
	background-color: lightgray;
	width: 50px;
	height: 50px;
	padding: 20px;
	margin: 10px;
	border: 1px solid gray;
}
</style>

<script>
	// chance "click" to: tap, taphold, swipe, swipeleft, swiperight
	$(document).on("pageinit", "#testPage", function() {
		$(".box").on("click", function() {
			$(this).hide();
		});
	});
</script>

</head>
<body>
	<div data-role="page" id="testPage">
		<div data-role="content">

			<div class="box">A</div>
			<div class="box">B</div>
			<div class="box">C</div>
			<div class="box">D</div>
			<div class="box">E</div>
			<div class="box">F</div>
			<div class="box">G</div>
			<div class="box">H</div>
			<div class="box">I</div>

		</div>
</body>
</html>
