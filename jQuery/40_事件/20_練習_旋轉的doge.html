<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>

<body>
    <img src="../img/012.png" alt="">
    <script>
        $(function () {

            // 10. 參考執行結果，條列所需的 樣式以及事件
            //      * 旋轉圖片css==>  transform:rotateZ(90deg)
            var AAA = 0;
            $("img").mouseenter(function () {
                var setI = window.setInterval(() => {
                    AAA += 10;

                    $("img").css("transform", `rotateZ(${AAA}deg)`)
                }, 100);
                $("img").mouseleave(function () {
                    window.clearInterval(setI);

                });
            });


        });
    </script>
</body>

</html>
