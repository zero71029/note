<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/30_cssstyle.css">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>

<body>

    <h4>.css()</h4>
    <p><a href='https://api.jquery.com/css/'>https://api.jquery.com/css/</a></p>

    <hr>

    <p id="p1">Apple</p>
    <p id="p2">Bee</p>
    <p id="p3">Cat</p>
    <p id="p4">Dog</p>
    <p id="p5">Egg</p>

    <script>
        $(function () {

            // 10. 取得 #p1 標籤的顏色
            // 20. 設定 #p1 標籤的顏色
            var temp = $('#p1').css('color');
            console.log(temp);

            $('#p1').css('color', 'red')

            // 30. 取得 h4 標籤的 id
            // 40. 設定 h4 標籤的 id
            var temp = $('h4').prop('id');
            console.log(temp);

            $('h4').prop('id', 'apple');

            // 50. $().css() 其他型態的參數
            //  * 15_練習_點選改變字型大小.html 練習後回來補充說明
            // $('#p3').prop('style', 'color:red; font-size: 3rem;');
            $('#p4').css('color', 'red').css('font-size', '3rem');
            $('#p5').css(
                { color: 'red', fontSize: '3rem'}
            )
            
            $('p').css('width', function (index, str) {
                var temp = index * 20
                return `${temp}%`;
            });

            var temp = $('#p4').css(['color','font-size'])
            console.log(temp);

            for( item in temp){
                // console.log(item);
                console.log(temp.item);
            }
            console.log(temp.color);
            console.log(temp.font-size);
            console.log(temp.fontSize);
            console.log(temp['font-size']);
        })
    </script>

</body>

</html>
