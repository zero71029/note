<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/25_delete.css">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>

<body>

    <h4>Category: DOM Removal</h4>
    <p><a
            href='https://api.jquery.com/category/manipulation/dom-removal/'>https://api.jquery.com/category/manipulation/dom-removal/</a>
    </p>

    <button id="btnEmpty">empty</button>
    <button id="btnRemove">remove</button>
    <button id="btnDetach">detach</button>
    <button id="btnUnwrap">unwrap</button>
    <hr>
    <button id="btnTest">測試 remove 和 detach 的差異</button>
    <hr>

    <div>
        <button id="demo"> 我是按鈕 </button>
    </div>

    <script>
        // 10. 試著比較出 empty() 和 remove() 的差異
        btnEmpty.onclick = function () {
            $('#demo').empty();
        }
        btnRemove.onclick = function () {
            $('#demo').remove();
        }
        btnDetach.onclick = function () {
            $('#demo').detach();
        }
        btnUnwrap.onclick = function () {
            $('#demo').unwrap();
        }

        // 20. 試著比較出 detach() 和 remove() 的差異
        //      * jQuery 綁定事件的方法之一: 
        //        $().on('事件名稱', function(){})
        
        // js : remove 和 detach 沒差異。
        // demo.onclick = function () {
        //     alert('hi');
        // }

        // jq : remove 後，本來的事件會被移除掉 !
        //      detach 後，本來的事件還會在 
        $('#demo').on('click', function(){
            alert('okkkk');
        })

        btnTest.onclick = function () {
            var temp = $('#demo');
            // 先移除，再附加
            $('#demo').remove();
            $('body>div').append(temp);
        }
    </script>

</body>

</html>
