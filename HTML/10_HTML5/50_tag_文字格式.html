<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- <h3>瀏覽器可解讀的標籤清單</h3> -->
    <!-- <h3><a href="http://www.w3schools.com/tags/">HTML Element Reference</a></h3> -->

    <!-- 試試看 <b> tag -->
    <!-- 試試看 <i> tag -->
    <!-- 試試看 <s> tag -->
    <!-- 試試看 <u> tag -->
    Apple
    <b>Apple</b>
    <i>Apple</i>
    <s>Apple</s>
    <u>Apple</u>
    <br>

    <!-- 試試看 <strong> tag -->
    <!-- 試試看 <em> tag -->
    <!-- 試試看 <del> tag -->
    <!-- 試試看 <ins> tag -->
    Apple
    <strong>Apple</strong>
    <em>Apple</em>
    <del>Apple</del>
    <ins>Apple</ins>

    <!--到 w3school 查查看，他們對<s>、<del>這個兩個標籤，說明了什麼？-->

</html>
