<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        #cat{
            color: orange;
            background-color: pink;
        }
    </style>
</head>

<body>
   
    <h3>瀏覽器可解讀的標籤清單</h3>
    <h3><a href="http://www.w3schools.com/tags/">HTML Element Reference</a></h3>

    <hr>

    <!-- 試試看 <p> tag -->
    <!-- 段落<p>:paragraph 預設換行符號 -->
    Speed is only useful if you're running in the right direction. — Joel Barker.
    當你方向正確的時候，加速才有用
    <hr>

    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->

    <!-- 試試看 <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->

    <!-- 試試看 <h1> ~ <h6> tag -->
    <h1>Apple</h1>
    <h2>Apple</h2>
    <h3>Apple</h3>
    <h4>Apple</h4>
    <h5>Apple</h5>
    <h6>Apple</h6>

    <!-- 試試看 <pre> tag -->
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->
    cat
    <pre>
    c
    a
    t
    </pre>
    <!-- 試試看 <div> tag -->
    <!-- division 會在元素的前後換行，區塊元素(block level) -->
    <!-- 版面配置 -->
    <p>dog</p>
    <div>dog</div>

    <!-- 試試看 <span> tag -->
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    
    <!-- 上課說明 -->
    <p>三原色有，
        <span style=" color: red;  "  >紅</span>、 
        <span style=" color: green;">綠</span> 、 
        <span style=" color: blue;  ">藍</span> 
        三種顏色
    </p>

    <!-- 自己練習 -->
    <p>Apple, bee, <span id="cat">cat</span> </p>


</body>

</html>
