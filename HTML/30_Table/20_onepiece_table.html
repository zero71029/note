<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #AC915D;
        }
    </style>
</head>

<body>
    <!-- 10. 在<body>裡面放入一個表格 -->
    <!--  標題列： A   B   C   D  -->
    <!--  第一列：A1  B1  C1  D1  -->
    <!--  第二列：A2  B2  C2  D2  -->
    <!--  第三列：A3  B3  C3  D3  -->
    <!--  第四列：A4  B4  C4  D4  -->
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>

</html>
