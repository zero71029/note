<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #AC915D;
        }
    </style>
</head>

<body>

    <!-- 20. 合併 -->
    <!-- 欄位可以跨列(rowspan)或者跨欄(colspan)合併 -->
    <!-- 把"被合併的"移除 -->

    <table>
        <tr>
            <td colspan="4">A</td>
            <!-- <td>B</td> -->
            <!-- <td>C</td> -->
            <!-- <td>D</td> -->
        </tr>
        <tr>
            <td rowspan="2">A1</td>
            <td>B1</td>
            <td rowspan="2">C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <!-- <td>A2</td> -->
            <td>B2</td>
            <!-- <td>C2</td> -->
            <td>D2</td>
        </tr>
        <tr>
            <td rowspan="2">A3</td>
            <td>B3</td>
            <td rowspan="2">C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <!-- <td>A4</td> -->
            <td>B4</td>
            <!-- <td>C4</td> -->
            <td>D4</td>
        </tr>
    </table>

</body>

</html>
